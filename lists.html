<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>Lists</title>


    <style>


        body{
            background-color:silver;
        }

        h3{
            color:dodgerblue
        }

        ol{
            list-style-type: lower-alpha;
        }

        ol>li{
            color:blue;
            background-color:rosybrown;
        }

        ol>li:hover{
            background-color:lightblue;

        }

    </style>

</head>

<body>

    <h3>HTML Lists</h3>


    <p>Ordered Lists</p>

    <ol>

        <li>Mangoes</li>
        <li>Grapes</li>
        <li>Potatoes</li>

    </ol>

    <p>Unordered List</p>

    <ul>

        <li>Trousers</li>
        <li>Shirts</li>
        <li>T-shirts</li>

    </ul>


</body>
</html>
