<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
table {
  border-collapse: separate; /* Prevent borders from collapsing */
  border-spacing: 0; 
  border: 1px solid rgba(0, 0, 0, 0.05); /* Almost invisible border */
}

table th, table td {
  border: 1px solid rgba(0, 0, 0, 0.05); /* a close to  invisible border for cells */
  padding: 10px; /* spacing  cells */
}

/* Jade green background for table headers */
table th {
  background-color: #00A36C; /* Jade green color */
}

/* Add border radius only to the first and last th */
table tr:first-child th:first-child {
  border-top-left-radius: 10px;
}

table tr:first-child th:last-child {
  border-top-right-radius: 10px;
}

table tr:last-child td {
  border-bottom: 3px solid #00A36C; /* will add the line after the third row*/
}

table tr:last-child td:first-child {
  border-bottom-left-radius: 0;
}

table tr:last-child td:last-child {
  border-bottom-right-radius: 0; /* Removed the curved corner at the bottom row */
}

/*hovering*/
table tr:hover {
  background-color: silver; /* Change background to silver *just like we did with lists */
}

table tr:hover td {
  font-weight: bold; /*  hovering over a row?, bolden the text */
}


    table,tr,th,td{
      font-family:"Segoe UI Variable","segoe ui","sans-serif";

  </style>


</head>
